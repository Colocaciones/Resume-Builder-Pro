<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Patronos - UAGM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: white;
    }

    /* HERO SECTION */
    .hero-section-access {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('https://images.unsplash.com/photo-1560179707-f14e90ef3623?w=1920') center/cover no-repeat;
        overflow: hidden;
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
    }

    .hero-content-access {
        position: relative;
        z-index: 10;
        animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .access-card-modern {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 50px 40px;
        border-radius: 25px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 450px;
        width: 90%;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .logo-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #c8102e 0%, #8b0b1f 100%);
        border-radius: 50%;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
        box-shadow: 0 10px 30px rgba(200, 16, 46, 0.3);
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    h1 {
        color: #2d3748;
        margin-bottom: 15px;
        font-size: 32px;
        font-weight: 700;
    }

    .subtitle {
        color: #6c757d;
        margin-bottom: 35px;
        font-size: 16px;
        line-height: 1.6;
    }

    .form-group-access {
        margin-bottom: 25px;
        text-align: left;
    }

    .form-group-access label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #2d3748;
        font-size: 15px;
    }

    input[type="password"] {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 18px;
        transition: all 0.3s ease;
        text-align: center;
        letter-spacing: 3px;
        background: white;
    }

    input[type="password"]:focus {
        outline: none;
        border-color: #c8102e;
        box-shadow: 0 0 0 4px rgba(200, 16, 46, 0.1);
        transform: translateY(-2px);
    }

    .access-btn-modern {
        width: 100%;
        padding: 16px 35px;
        background: linear-gradient(135deg, #c8102e 0%, #8b0b1f 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(200, 16, 46, 0.3);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .access-btn-modern:hover {
        background: linear-gradient(135deg, #a00d26 0%, #6d0918 100%);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(200, 16, 46, 0.5);
    }

    .access-btn-modern:active {
        transform: translateY(-1px);
    }

    .error-message {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        font-size: 14px;
        margin-bottom: 20px;
        display: none;
        align-items: center;
        gap: 10px;
        justify-content: center;
        animation: shake 0.5s;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .back-link-modern {
        color: #6c757d;
        text-decoration: none;
        font-size: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .back-link-modern:hover {
        color: #c8102e;
        transform: translateX(-5px);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .access-card-modern {
            padding: 40px 30px;
            max-width: 90%;
        }

        h1 {
            font-size: 26px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            font-size: 32px;
        }
    }
</style>
</head>
<body>
    <!-- HERO SECTION -->
    <div class="hero-section-access">
        <div class="hero-overlay"></div>
        <div class="hero-content-access">
            <div class="access-card-modern">
                <div class="logo-icon">
                    <i class="fas fa-building"></i>
                </div>
                
                <h1>Acceso para Patronos</h1>
                <p class="subtitle">Ingrese el código de acceso para registrar ofertas de empleo</p>
                
                <div class="form-group-access">
                    <label for="accessCode">Código de Acceso:</label>
                    <input type="password" id="accessCode" placeholder="Ingrese su código">
                </div>
                
                <button class="access-btn-modern" onclick="validateAccess()">
                    <i class="fas fa-unlock"></i> Acceder
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    Código incorrecto. Contacte al administrador para obtener el código válido.
                </div>
                
                <a href="Portal pagina principal.html" class="back-link-modern">
                    <i class="fas fa-arrow-left"></i> Volver al portal principal
                </a>
            </div>
        </div>
    </div>

    <script>
        // Código de acceso (puedes cambiarlo aquí)
        const CODIGO_ACCESO = "uagm-empleo2025";
        
        function validateAccess() {
            const inputCode = document.getElementById('accessCode').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            if (inputCode === CODIGO_ACCESO) {
                // Código correcto - redirigir al formulario de patronos
                window.location.href = "portal-para-patronos.html";
            } else {
                // Código incorrecto - mostrar error
                errorMessage.style.display = 'flex';
                document.getElementById('accessCode').value = '';
                document.getElementById('accessCode').focus();
                
                // Shake animation
                document.querySelector('.access-card-modern').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.access-card-modern').style.animation = '';
                }, 500);
            }
        }
        
        // Permitir acceso con Enter
        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateAccess();
            }
        });
        
        // Focus automático en el campo
        document.getElementById('accessCode').focus();
    </script>
</body>
</html>
